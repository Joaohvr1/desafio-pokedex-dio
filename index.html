<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Pok√©dex</title>
</head>
<body>
  
  <main class="content">
    <img src="#" alt="pokemon" class="pokemonImage">

    <p class="pokemonData">
      <span class="pokemonNumber"></span> -
      <span class="pokemonName"></span>
    </p>

    <form class="form">
      <input type="search" class="inputSearch"placeholder="Name or Number"required/>
    </form>

    <div class="buttons">
      <button class="button btnPrev">Prev &lt;</button>
      <button class="button btnNext">Next &gt;</button>
    </div>

    <img src="assets/image/pokedex.png" alt="pokedex" class="pokedex">
  </main>

  <div class="pokemonContent">
    <span class="name"></span>
    <span class="number"></span>
</div> 

<section>
<div class="status">
    
   
 </div>

</section>

<section class="atributes">

<div class="pokeDetails">
<ol id="listaStatus" class="details">
    <li id="types">Types:</li>
    <li class="species"><span>Species:</span></li> 
    <li class="height"><span>Height:</span></li> 
    <li class="weight"><span>Weight:</span></li>
    <li class="abilities"><span>Abilities:</span></li>
</ol>

</div> 
</section>


<script src="assets/js/app.js" defer></script>
</body>
</html
